<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay clone</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="bg-deepBlue">
        <div class="relative w-[1080p] mx-auto flex items-center justify-evenly">

            <!-- logo -->
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="./images/logo.svg" width="125px" hight="30px">
            </a>

            <ul class="flex space-x-6">

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer 
                transition-all duration-200 relative group">
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 w-full h-1 mt-0 bg-lightBlue hidden group-hover:block
                    transition-all duration-200">
                    </div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer 
                transition-all duration-200 relative group">
                    <a href="#">Banking</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                    transition-all duration-200">
                    </div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer 
                transition-all duration-200 relative group">
                    <a href="#">Corporate Card</a>

                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer 
                transition-all duration-200 relative group">
                    <a href="#">Payroll</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                    transition-all duration-200">
                    </div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer 
                transition-all duration-200 relative group">
                    <a href="#">Resourses</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                    transition-all duration-200">
                    </div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer 
                transition-all duration-200 relative group">
                    <a href="#">Support</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                    transition-all duration-200">
                    </div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer 
                transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                    transition-all duration-200">
                    </div>
                </li>
            </ul>

            <div class="flex space-x-6">

                <img src="./images/india-flag.svg" width="28px" height="20px">

                <button class="py-3 px-5 font-mullish text-white border-lightBlue border
                rounded-sm font-bold ">Log in</button>

                <button class="py-3 px-4 font-mullish rounded-sm font-bold bg-white
                     text-lightBlue border transition-all duration-200 hover:text-lightBlue">
                    Signup

                    <img src="./images/Xicon.svg" width="10px" height="10px">

                </button>
            </div>
        </div>
    </nav>
</body>

</html>
